<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="pause1.png" onclick="watchPause()">
            <img src="play1.png" onclick="watchStart()">
            <img src="reset11.png" onclick="watchReset()">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
